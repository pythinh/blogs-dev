<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đếm ngày bên em &hearts;</title>
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="container">
    <header class="header">
      <ul>
        <li><span id="time-year" class="header__time"></span>năm</li>
        <li><span id="time-month" class="header__time"></span>tháng</li>
        <li><span id="time-day" class="header__time"></span>ngày</li>
        <li><span id="time-hour" class="header__time"></span>giờ</li>
        <li><span id="time-minute" class="header__time"></span>phút</li>
        <li><span id="time-second" class="header__time"></span>giây</li>
      </ul>
    </header>
    <section class="body">
      <div class="body__item body__item--man">
        <img src="./img/thinh_avt.jpg" alt="man avatar" class="body__item-img">
        <div class="shadow"></div>
      </div>
      <div class="body__connect">
        <span class="body__connect-heart material-icons">favorite</span>
      </div>
      <div class="body__item body__item--woman">
        <img src="./img/trang_avt.jpg" alt="woman avatar" class="body__item-img">
      </div>
    </section>
    <footer class="footer">
      <div id="time-from" class="footer__time">06/02/2020 10:24</div>
    </footer>
  </main>
  <script src="./script.js"></script>
  <!-- Testing -->
  <script src="./test.js"></script>
</body>
</html>
